<!DOCTYPE html>

        <div class="label-float">

        </div>

        <div class="justify-center">
             <a href="../cinefilos/index.html"><button class="bntcl" onclick="entrar()">Entrar</button></a>
        </div>     

        <div class="justify-center">
          <hr />
        </div>
        
<br><br>
        <p>
          Não tem uma conta?
          <a href="../cinefilos/cadastro.html">
            Cadastre-se
          </a>
        </p>
      </div>
    </div>

    <script src="../js/signin.js"></script>
